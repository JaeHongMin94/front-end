<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
  <div id="container" class="wrapper guide-off">
    <!--헤더-->
    <header class="header">
        <a href="#"><img  class="hamburger-menu center-y" src="./images/icon-header-hamberger.png" alt="헤더햄버거메뉴"></a>
        <h1 class="logo center-y"><img src="./images/logo-header-aware.png" alt="사이트로고"></h1>
        <ul class="main-menu center-y">
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
        <ul class="buttons center-y">
          <li><a href="#"><img src="./images/icon-header-bag.png" alt="장바구니 이동메뉴"><span>2</span></a></li>
          <li><a href="#"><img src="./images/icon-header-face.png" alt="개인정보 이동메뉴"></a></li>
          <li><a href="#"><img src="./images/icon-header-search.png" alt="검색 이동메뉴"></a></li>
        </ul>
    </header>
    <!--Slider-->
    <main>
    <section class="slider">
      <h2 class="readable-hidden">메인배너 남성 의류 잡화</h2>
      <div class="content">
        <img src="./images/slider-main-content.jpg" alt="남성 청바지 메인 배너">
        <div class="content-detail">
          <p class="content-subject">Men</p>
          <p class="content-title">Replay Jeans<br>Hyperflex</p>
          <p class="content-description">Skinny Comfort Ultra Stretch<br> Light Wash</p>
          <a href="#" class="buy-btn">
            <span class="float-l oswald">$145</span>
            <sapn class="float-r">Buy now</sapn>
          </a>
        </div>
        <div class="arrows">
          <a href="#" class="arrow-left"><img src="./images/icon-slider-arrow-left.png" alt="이전배너 이미지 보기버튼"></a>
          <a href="#" class="arrow-right"><img src="./images/icon-slider-arrow-right.png" alt="다음배너 이미지 보기버튼"></a>
        </div>
      </div>
      <div class="sub">
        <a href="#"><img src="./images/slider-slides-01.jpg" alt="남성 반바지 남색"></a>
        <a href="#"><img src="./images/slider-slides-02.jpg" alt="남성 청바지 연청색"></a>
        <a href="#"><img src="./images/slider-slides-03.jpg" alt="남성 신발 빨간색"></a>
        <a href="#"><img src="./images/slider-slides-04.jpg" alt="남성 반바지 청록색"></a>
      </div>
    </section>
    <section class="banners">
      <h2 class="readable-hidden">카테고리 배너 - 여성, 남성, 악세서리</h2>
      <div class="col4 banner1">
        <img src="./images/banners-01.jpg" alt="여성 카테고리 배너">
        <div class="banner-detail">
          <p class="banner-subject">WOMEN</p>
        </div>
      </div>
    </section>
    <section class="featured"></section>
    <section class="blog-header"></section>
    <section class="about"></section>
    <section class="brands"></section>
    </main>
    <footer>footer</footer>
  </div>
<script type="text/javascript">
// TODO
// html문서에서 id container를 가진 엘리먼트를 가져와서 변수 wrapper에 저장한다
// wrapper를 클릭하면 아래 함수를 실행한다


var wrapper = document.getElementById("container");
wrapper.onclick = function(){

  var wrapperClasses = document.getElementById("container").classList;

  if(wrapperClasses.contains("guide-off")){
    wrapperClasses.add("guide-on");
    wrapperClasses.remove("guide-off");
  }else{
    wrapperClasses.add("guide-off");
    wrapperClasses.remove("guide-on");
  }

};

</script>
</body>
</html>
