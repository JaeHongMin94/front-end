<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Photo Gallery with Sass &amp; JavaScript</title>
  <link rel="stylesheet" href="css/simple-photo-gallery.css">
  <!-- <link rel="stylesheet" href="css/simple-photo-gallery_copy.css"> -->
</head>
<body>
  <div class="container">
    <button class="toggle-controls">+</button>
    <div class="gallery-controls">
      <button class="hidden"><img src="./images/thumbs/design-wall.jpg" alt="design wall" width="180" height="269"></button>
      <button class="hidden"><img src="./images/thumbs/design-man.jpg" alt="design man" width="176" height="264"></button>
      <button class="hidden"><img src="./images/thumbs/design-desk.jpg" alt="design desk" width="177" height="265"></button>
    </div>
    <div class="gallery-view">
      <img src="./images/big/design-wall.jpg" alt="design wall" width="600" height="900">
    </div>
  </div>
<script src="js/simple-photo-gallery.js"></script>
</body>
</html>
