<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>login form</title>
</head>
<body>
  <div class="wrap">
    <h1 class="login-title">Log in</h1>
    <div class="login-main">
      <form action="javascript:alert('로그인 성공!');">
        <fieldset>
          <legend class="hidden">로그인 입력폼</legend>
          <label for="id">로그인 입력창</label><input type="text" name="id" id="id" value="" placeholder="ID" required>
          <label for="pw">패스워드 입력창</label><input type="password" name="password"  value="" id="pw" placeholder="Password" required>
          <button type="submit" title="로그인하기 버튼">Log in</button>
        </fieldset>
      </form>
    </div>
    <div class="sns">
      <span>or connect with</span>
      <ul>
        <li><a href="#"><img src="images/facebook.png" alt="페이스북 로그인 버튼"></a></li>
        <li><a href="#"><img src="images/twitter.png" alt="트위터 로그인 버튼"></a></li>
      </ul>
    </div>
    <div class="help">
      <ul>
        <li><a href="#" class="sign-up">Sign up</a></li>
        <li><a href="#" class="find">Forgot password?</a></li>
      </ul>
    </div>
    <div class="close">
      <img src="images/close.png" alt="로그인창 닫기버튼">
    </div>
  </div>
</body>
</html>
