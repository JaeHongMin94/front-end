<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple resume</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../Modules/CSS/GRID/grid-system-mobile-first.css">
  <link rel="stylesheet" href="./css/style-mq.css">
  <link rel="stylesheet" href="./css/star.css">
</head>
<body>
  <div class="container show-grid">
    <nav>
      <h1>Resume</h1>
      <div class="h-menu">
        <img src="./images/menu.svg" alt="main-menu">
      </div>
      <ul class="menu">
        <li><a href="#skills">skills</a></li>
        <li><a href="#portfolio">portfolio</a></li>
        <li><a href="#experience">work experience</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
      <ul class="menu-mobile hidden">
        <li><a href="#skills">skills</a></li>
        <li><a href="#portfolio">portfolio</a></li>
        <li><a href="#experience">work experience</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>
    <header>
      <div class="mypic"></div>
      <div class="intro-text">
        <span class="name">Hi, I'm Hyunjoo LEE</span>
        <hr class="star">
        <span class="about-me">a Junior <span class="strong"> front-end developer </span><br> living in Korea</span>
      </div>
    </header>
    <main>
      <section id="skills">
        <h2 class="title">skills</h2>
        <hr class="star">
        <div class="skill-wrap">
          <span class="skill-list">HTML</span>
          <div class="skill-bar html"></div>
          <span class="skill-list">CSS</span>
          <div class="skill-bar css"></div>
          <span class="skill-list">Javascript</span>
          <div class="skill-bar javascript"></div>
        </div>
      </section>
      <section id="portfolio">
        <h2 class="title">portfolio</h2>
        <hr class="star">
        <div class="portfolio-wrap">
          <div class="row portfolio-list">
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
          </div>
          <div class="row portfolio-list">
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
            <div class="column d3-12 t2-4 m2-4">
              <img class="dummy-img" src="http://placehold.it/400x200" alt="test이미지">
            </div>
          </div>
        </div>
      </section>
      <section id="experience">
        <h2 class="title">work experience - 준비중</h2>
      </section>
      <section id="contact">
        <h2 class="title">contact - 준비중</h2>
      </section>
    </main>
    <footer>
    </footer>
  </div>
<script src="./js/script.js"></script>
</body>
</html>
