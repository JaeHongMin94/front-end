<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>practice list</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
<style>
  body{
    background: #468966;
    color: #FFF0A5;
    margin: 0;
    padding: 0;
    font-family:'Inconsolata', monospace;
    font-weight: bold;
  }

  .wrapper{
    background-color: #468966;
    margin: 0 auto;
    width: 100vw;

  }
  .list{
    padding: 30px;

  }
  .page-title{
    margin-left: 20px;
  }
  ul{
    margin: 0;
    padding: 0;
  }
  li{
    list-style:none;
    width: 150px;
    height: 50px;
    margin-top: 20px;
    text-align: center;
  }
  a{
    text-decoration: none;
    color: #fff;
    display: block;
    background: #FFB03B;
    border-radius: 25px;
    line-height: 50px;
  }
  a:hover{
    /*background: #8E2800;*/
    background: #FFF0A5;
    color: #8E2800;

  }
  </style>

</head>
<body>
  <div class="wrapper">
    <div class="list">
      <h1 class="page-title">숙제목록</h1>
      <ul>
        <li><a href ="https://siwabada.github.io/FDS/practice_catalog">카타로그</a></li>
        <li><a href ="https://siwabada.github.io/FDS/practice_magazine">컬럼레이아웃</a></li>
        <li><a href ="https://siwabada.github.io/FDS/practice_article">아티클</a></li>
        <li><a href ="https://siwabada.github.io/FDS/practice_attribute-selector">셀렉터</a></li>
        <li><a href ="https://siwabada.github.io/FDS/practice_hyundai-table">현대카드테이블</a></li>
        <li><a href ="https://siwabada.github.io/FDS/practice_login-form">로그인</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
